<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A quiz about nature, suitable for children.">
    <meta name="keywords" content="quiz, nature, animals, fun game, simple game, children game, space, habitat">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Delius&family=Ribeye+Marrow&display=swap" rel="stylesheet">

    <!--CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Title-->
    <title>Natures Knowledge</title>

</head>

<body >

    <!--Header-->
    <header class="header-container">
        <img class="logo" src="assets/images/quizlogo.png"  height="100" alt="Logo for the website">
        <Span class="title-container">
            <h1 class="green">NATURES</h1><h1 class="blue h2 knowledge"> KNOWLEDGE</h1>
        </Span>
    </header>
    
    <!--Main Section-->
    <section id="main" class="d-flex flex-column justify-content-center align-items-center earth">

        <!--Quiz Container (Initially Hidden)-->
        <div id="quiz-container" class="leafs">
            <div class="d-flex justify-content-around flex-wrap align-items-center">
                <p id="level" class="back-green">Level:</p>
                <p id="lives" class="back-blue">Lives: 5</p>
                <p id="current-question" class="back-green">Question: 1/20</p>
            </div>

            <h1 id="question" class="my-2 back-yellow">Loading question...</h1>
            
            <div class="answer-buttons my-2">
                <button class="answer-btn hover"></button>
                <button class="answer-btn hover"></button>
                <button class="answer-btn hover"></button>
                <button class="answer-btn hover"></button>
            </div>

            <div id="result-container" class="my-2 mx-auto"></div>
        </div>

        <!-- End Messgae-->
        <div id="winner-message">
            <p class="p-3 congratulations">Congratulations you won!</p>
            <p>Try again for different questions.</p>
        </div>
        <div id="looser-message" class="back-red">
            <p class="pt-2">Lives 0</p>
            <p class="py-2 px-4 gameover">Game Over!</p>
            <p class="pt-2">Give it another go!</p>
        </div>
        
        <!-- Start Quiz Button -->
         <div id="about" class="text-center back-yellow">
            <div id="heading-container">
                <h2 id="about-heading">Test Your Nature Knowledge</h2>
            </div>
            <button id="start-btn" class="back-red">Start Quiz</button>
         </div>
        
        <!-- Restart Quiz Button (Initially Hidden) -->
        <button id="restart-btn" class="back-orange">Restart Quiz</button>
    
    </section>
    
    <!--Footer-->
    <footer class="footer-container d-flex justify-content-between align-items-center">
        <p class="my-auto px-3">Thank you for visiting</p>
        <a href='https://github.com/DavidDock' target="_blank" rel="noreferrer" aria-label="Visit website creators github profile (opens in a new tab)">
            <img width="100" height="100" class="github p-2" src="assets/images/github.png" alt="Link to creators website">
        </a>
    </footer>

    <!--javascript-->
    <script type="module" src="assets/js/javascript.js"></script>
</body>

</html>
