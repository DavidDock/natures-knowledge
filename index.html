<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A quiz about nature, suitable for children.">
    <meta name="keywords" content="quiz, nature, animals, fun game, simple game, children game, space, habitat">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Delius&family=Ribeye+Marrow&display=swap" rel="stylesheet">

    <!--CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Title-->
    <title>Natures Knowledge</title>

</head>

<body >

    <!--Header-->
    <header class="header-container">
        <img class="logo" src="assets/images/quizlogo.png"  height="100" alt="Logo for the website">
        <Span class="title-container">
            <h1 class="green">NATURES</h1><h1 class="blue h2 knowledge"> KNOWLEDGE</h1>
        </Span>
    </header>
    
    <!--Main Section-->
    <section id="main" class="d-flex flex-column justify-content-center align-items-center earth">

        <!--Quiz Container (Initially Hidden)-->
        <div id="quiz-container">
            <div class="d-flex justify-content-between">
                <p id="level">Level:</p>
                <p id="lives">Lives: 5</p>
                <p id="current-question">Question: 1/20</p>
            </div>

            <h1 id="question">Loading question...</h1>
            
            <div class="answer-buttons">
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
            </div>

            <div id="result-container"></div>
        </div>

        <!-- End Messgae-->
         <p id="winner-message">Congratulations you completed the quiz!</p>
         <p id="looser-message">Game Over. Please try again</p>
        
        <!-- Start Quiz Button -->
        <button id="start-btn">Start Quiz</button>
        
        <!-- Restart Quiz Button (Initially Hidden) -->
        <button id="restart-btn">Restart Quiz</button>
    
    </section>
    
    <!--Footer-->
    <footer class="footer-container">
        <p>Thank you for visiting</p>
    </footer>

    <!--javascript-->
    <script src="assets/js/javascript.js"></script>
    <script type="module" src="assets/js/javascript.js"></script>
</body>

</html>
